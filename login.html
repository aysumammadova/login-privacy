<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <section>
        <div class="image-logo">
            <img src="logo.jpg" alt="logo" width="300px" height="100px">
        </div>
        <div class="border">
            <div class="none-register">
                <a href="#">Qeydiyyatsız davam edin  ---></a>
            </div>
            <div class="choose">
                <div class="choose-login">
                        <button onclick="click">Daxil ol</button>
                </div>
                <div class="choose-register">
                        <button onclick="click">Qeydiyyat</button>
                </div>
            </div>

            <div class="login--info">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">

                <button class="login-btn">Login</button>

                <a href="#" class="forgot">Forgot password?</a>
            </div>

            <div class="register--info hidden">
                <p>Email unvani ile daxil olun</p>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Password Confirmation">
                <div class="checkbox">
                    <input type="checkbox">
                    <p>Kampaniyalardan xəbərdar olmaq üçün məlumat almaq istəyirik, Qaydalar və şərtlər Qaydalarla razıyam
                    </p>
                </div>
                <button class="register-btn">
                    Register
                </button>
            </div>
        </div>


    </section>


<script src="login.js"></script>
</body>
</html>
